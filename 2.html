<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Another Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffcccc; /* Light pink background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    p {
      color: red; /* Red color */
      font-size: 1.5em; /* Adjust font size as needed */
      margin-bottom: 20px; /* Add some spacing */
      animation: pulse 1s infinite alternate; /* Apply pulsing animation */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

<div style="text-align: center;">
  <p>Wow Dudu ! We are happy together.</p>
  <img src="3.jpg" alt="Image">
</div>

</body>
</html>
